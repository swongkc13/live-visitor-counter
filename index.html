<!DOCTYPE html>
<html>
  <head>
    <title>Welcome!</title>
    <style>
      body { font-family: sans-serif; text-align: center; margin-top: 5rem; }
      h1 { font-size: 2rem; }
    </style>
  </head>
  <body>
    <h1>Welcome to My Site</h1>
    <p>You are visitor number:</p>
    <h2 id="counter">Loading...</h2>

    <script>
      const apiUrl = "https://lufjwmatb8.execute-api.eu-north-1.amazonaws.com/prod/counter";

      fetch(apiUrl)
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("counter").textContent = data.count;
        })
        .catch((err) => {
          console.error("Error fetching visitor count:", err);
          document.getElementById("counter").textContent = "Error";
        });
    </script>
  </body>
</html>
